# -- Application Settings --
server.port=8080
spring.application.name=BE - Spring Boot Boilerplate

# -- Logging --
logging.level.root=INFO
logging.level.com.yourcompany.learningboilerplate=DEBUG

# -- SQL Database
# Use environment variables or profiles for sensitive data in real scenarios
spring.datasource.url=jdbc:mysql://localhost:3306/skpico
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# --- Actuator (for monitoring - optional but good practice) --- # Expose specific endpoints
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=WHEN_AUTHORIZED
logging.level.org.springdoc=DEBUG
# Show details only when authorized